<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Updated viewport meta tag with improved touch handling -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Space Invaders Redux</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ‘¾</text></svg>">
    <script src="libraries/p5.min.js"></script>
</head>
<body>
    <div id="screenFlashOverlay"></div>
    <div class="game-container">
        <h1>Space Invaders Redux</h1>
        <p>Use WASD keys to move and the space bar to shoot.</p>

        <!-- Add menu bar here -->
        <div id="gameMenu" class="game-menu">
            <button id="playPauseButton" class="menu-button">Pause</button>
            <button id="viewLeaderboardButton" class="menu-button">Leaderboard</button>
        </div>

        <div id="gameUI" class="game-ui">
          <p id="score">Score: 0</p>
          <p id="lives">Lives: 3</p>
          <p id="bullets">Bullets: 50</p>
          <p id="speed">speed</p>
        </div>

        <div id="gameCanvas"></div>
        
        <!-- Add touch controls -->
        <div id="touchControls" class="touch-controls hidden">
            <div id="joystick" class="joystick">
                <div id="joystickKnob" class="joystick-knob"></div>
            </div>
            <div id="fireButton" class="fire-button">FIRE</div>
        </div>
        
        <div id="gameOverScreen" class="game-over-screen hidden">
            <div class="game-over-content">
                <h2>Game Over</h2>
                <p id="finalScore">Your final score: 0</p>
                <button id="retryButton">Retry</button>
                <button id="leaderboardButton">Add to leaderboard</button>
            </div>
        </div>

        <div id="leaderboardScreen" class="leaderboard-screen hidden">
            <h2>Top Scores</h2>
            <ol id="leaderboard"></ol>
            <button id="leaderboardBack">Back to Game</button>
        </div>
    </div>
    <script src="touchcontrols.js"></script>
    <script src="sketch.js"></script>
    <script>
        // Prevent double-tap zoom on iOS
        document.addEventListener('touchend', function(e) {
            // Prevent double-tap zoom but only for game elements
            if (e.target.closest('.menu-button, .game-over-content button, .leaderboard-screen button, .touch-controls')) {
                e.preventDefault();
                // Still allow the click event to fire
                setTimeout(() => {}, 300);
            }
        }, false);
        
        // Fix for iOS to prevent body scrolling when interacting with the game
        document.body.addEventListener('touchmove', function(e) {
            if (e.target.closest('.touch-controls, #gameCanvas, .game-menu, .game-over-screen, .leaderboard-screen')) {
                e.preventDefault();
            }
        }, { passive: false });

        // Improved screen flash effect when player is hit
        function flashScreen() {
            const gameCanvas = document.getElementById('gameCanvas');
            const overlay = document.getElementById('screenFlashOverlay');
            
            if (gameCanvas && overlay) {
                // Position the overlay exactly over the canvas
                const rect = gameCanvas.getBoundingClientRect();
                overlay.style.position = 'absolute';
                overlay.style.top = rect.top + 'px';
                overlay.style.left = rect.left + 'px';
                overlay.style.width = rect.width + 'px';
                overlay.style.height = rect.height + 'px';
                overlay.style.borderRadius = '5px'; // Match canvas border radius if any
                overlay.style.pointerEvents = 'none'; // Allow clicks to pass through
                overlay.style.zIndex = '9999'; // Make sure it's on top
                
                // Show the overlay with animation
                overlay.style.display = 'block';
                overlay.style.animation = 'flash-animation 0.5s';
                
                // Add the player-hit class to the canvas for additional effect
                gameCanvas.classList.add('player-hit');
                
                // Hide overlay and remove class after animation completes
                setTimeout(() => {
                    overlay.style.display = 'none';
                    gameCanvas.classList.remove('player-hit');
                }, 500);
            }
        }
    </script>
</body>
</html>

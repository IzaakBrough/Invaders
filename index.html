<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Invaders Redux</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Space Invaders Redux</h1>
        <p>Use WASD keys to move and the space bar to shoot.</p>

        <div id="gameUI" class="game-ui">
          <p id="score">Score: 0</p>
          <p id="lives">Lives: 3</p>
          <p id="bullets">Bullets: 50</p>
          <p id="speed">speed</p>
        </div>

        <div id="gameCanvas"></div>
        
        <div id="gameOverScreen" class="game-over-screen hidden">
            <div class="game-over-content">
                <h2>Game Over</h2>
                <p id="finalScore">Your final score: 0</p>
                <button id="retryButton">Retry</button>
                <button id="leaderboardButton">Add to leaderboard</button>
            </div>
        </div>

        <div id="leaderboardScreen" class="leaderboard-screen hidden">
            <h2>Leaderboard</h2>
            <ol id="leaderboard"></ol>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="sketch.js"></script>
</body>
</html>
